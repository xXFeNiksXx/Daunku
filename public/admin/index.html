<body>
    <div class="spinnerContainer">
    <div class="spinnerLoad"></div>
</div>
    <div class="cartPopup" id="pop">
        <i class="fa-solid fa-xmark" id="mark"></i>
        <h1 class="textPopap">Create new product</h1>
        <form class="addForm" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Product name">
        <input type="number" id="price" placeholder="Price">
        <input type="file" id="file" name="file" placeholder="Image">
        <button class="addGoods" id="confirmBtn">Confirm</button>
        </form>
    </div>



    <div class="cartPopup" id="pop3">
        <i class="fa-solid fa-xmark" id="mark3"></i>
        <div class="adressContainer">
            <h1 class="logoOrder">Change adress</h1>
            <textarea class="adressPlace" id="adress" placeholder="Your message"></textarea>
            <button class="sendButAdress" id="sendAdress">Send</button>
        </div>
    </div>




    <div class="cartPopup" id="pop5">
        <i class="fa-solid fa-xmark" id="mark5"></i>
        <div class="messageContainer">
            <h1 class="logoOrder">Send message</h1>
            <div class="messageLoad"></div>
            <textarea class="mesPlace" id="message" placeholder="Ваше повідомлення"></textarea>
            <button class="sendButMes" id="sendMessage">Send</button>
        </div>
    </div>
    <div class="wrap" id="wrap">
        <header class="heder">
            <div class="butns">
            <button class="addGoodsBtn">add new goods</button>
            <button class="changeAdressBtn">Change adress</button>
            <button class="sendMessageBtn">Send message</button>
        </div>
            <div class="menu">
                <a href="/"><h4 class="home">Home</h4></a>
                <h4 class="shop">Admin</h4>
                <a href="/allgoods"><h4 class="about">All goods</h4></a>
                <a href="/#basementAdress" id="contactlink"><h4 class="contact">Contact</h4></a>
            </div>
        </header>
        <div class="goodsContainer"></div>
        <h1 class="logoOrder">Orders</h1>
        <div class="orderContainer"></div>
        <h1 class="ourAdressAdmin">Adress</h1>
        <div class="adressContainerView"></div>
    </div>
    <script src="/admin/main.js"></script>
</body>
</html>
